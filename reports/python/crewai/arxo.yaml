# Config for crewai/crewai (SCC + agent_architecture). Use: arxo analyze --path <clone> --config this file.
data:
  language: auto
  import_graph:
    group_by: file
    exclude:
      - __pycache__
      - .venv
      - venv
      - .pytest_cache
      - node_modules
      - .mypy_cache
      - .ruff_cache

metrics:
  - id: scc
  - id: agent_architecture
